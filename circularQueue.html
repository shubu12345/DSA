    <script>
class Queue{
constructor(size){
    this.maxSize = size;
    this.item = new Array(size);
    this.curSize = 0;
    this.rear = -1;
    this.front = -1;
}
enqueue(val){
    if(this.curSize != this.maxSize){
        if(this.rear == this.maxSize -1){
            this.rear = 0;
        }else{
            this.rear++;
        }
        this.item[this.rear] = val;
        this.curSize++;
        if(this.front == -1){
            this.front = this.rear;
        }
    }
}

dequeue(){
    if(this.curSize != 0){
        this.item[this.front] = null;
        if(this.front == this.maxSize-1){
            this.front=0;
        }else{
            this.front++;
        }
        this.curSize--;
    }else {
        this.front=-1;
        this.rear=-1;
        console.log("queue is empty");
    }
}

display(){
    console.log(this.item);
}

}
