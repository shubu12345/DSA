<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="data" placeholder="enter value"/>
    <input type="text" id="pos" placeholder="enter position"/>
    <button onclick="getData()">getData</button>
    <script>
        function getData() {
        let data = [1,5,6,8,3,9];
        let newEle = document.getElementById("data").value;
        let pos = document.getElementById("pos").value;
        console.log(data);
        for(let i=data.length-1; i>=0; i--){
            if(i>=pos){
                data[i+1] = data[i];
                if(i == pos){
                    data[i] = newEle;
                }
            }
        }
        console.log(data);
        }
    </script>
</body>
</html>
